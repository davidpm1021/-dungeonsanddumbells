<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0118"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="swordGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  <!-- Border -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="url(#goldGrad)" stroke-width="8"/>
  <!-- Dumbbell Left -->
  <rect x="100" y="180" width="60" height="152" rx="8" fill="url(#goldGrad)"/>
  <rect x="80" y="200" width="100" height="40" rx="8" fill="url(#goldGrad)"/>
  <rect x="80" y="272" width="100" height="40" rx="8" fill="url(#goldGrad)"/>
  <!-- Dumbbell Right -->
  <rect x="352" y="180" width="60" height="152" rx="8" fill="url(#goldGrad)"/>
  <rect x="332" y="200" width="100" height="40" rx="8" fill="url(#goldGrad)"/>
  <rect x="332" y="272" width="100" height="40" rx="8" fill="url(#goldGrad)"/>
  <!-- Bar -->
  <rect x="140" y="240" width="232" height="32" rx="4" fill="url(#goldGrad)"/>
  <!-- Dragon/Sword Symbol -->
  <path d="M256 120 L280 180 L256 160 L232 180 Z" fill="url(#swordGrad)"/>
  <path d="M256 320 L300 380 L256 440 L212 380 Z" fill="url(#goldGrad)"/>
  <!-- D20 accent lines -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#goldGrad)" stroke-width="2" stroke-dasharray="20 10" opacity="0.3"/>
</svg>
